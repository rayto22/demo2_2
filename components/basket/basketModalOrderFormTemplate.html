<form>
  <div class="field">
    <label class="label">Name</label>
    <div class="control has-icons-left">
      <input class="input basket_order_form_input_name" type="text" placeholder="Name" minlength="2" required>
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>

      <span class="icon is-small is-right name_success_icon">
        <!-- <i class="fas fa-check"></i> -->
      </span>

    </div>
  </div>

  <div class="field">
    <label class="label">Surname</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success basket_order_form_input_surname" type="text" placeholder="Surname" minlength="2" required>
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>

      <span class="icon is-small is-right surname_success_icon">
        <!-- <i class="fas fa-check"></i> -->
      </span>

    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email input" value="hello@" required>
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>

      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>

    </div>
    <!-- <p class="help is-danger">This email is invalid</p> -->
  </div>

  <div class="field">
    <label class="label">Subject</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="radio">
        <input type="radio" name="question">
        Yes
      </label>
      <label class="radio">
        <input type="radio" name="question">
        No
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text">Cancel</button>
    </div>
  </div>
</form>
